<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Likely To Game</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
        }

        .button-grid {
            display: grid;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div id="root">
        <p>Loading Most Likely To Game...</p>
    </div>
    <script>
        console.log('index.html loaded');
        window.addEventListener('load', () => {
            console.log('Page fully loaded');
        });
        console.log('Checking script dependencies');
        console.log('React:', typeof React);
        console.log('ReactDOM:', typeof ReactDOM);
        console.log('io:', typeof io);
        console.log('Babel:', typeof Babel);
        if (typeof Babel === 'undefined') {
            document.getElementById('root').innerHTML = '<p style="color: red;">Error: Babel failed to load. Please check your internet connection or try a different browser.</p>';
        }
    </script>
    <script type="text/babel" src="/app.js"></script>
    <script>
        console.log('Attempted to load app.js');
    </script>
</body>

</html>
